<div class="format-actions">
  <button class="format-action" [class.active]="current.bold" type="button" (click)="formatBold()"><b>B</b></button>
  <button class="format-action" [class.active]="current.italic" type="button" (click)="formatItalic()"><i>I</i></button>
  <button class="format-action" [class.active]="current.underline" type="button" (click)="formatUnderline()"><u>U</u></button>
</div>
